<div class="custom-dialog">
  <h2 class="dialog-title">Clear Cart</h2>
  <div class="dialog-content">
    Are you sure you want to clear your cart? This action cannot be undone.
  </div>
  <div class="dialog-actions">
    <button class="dialog-button cancel-button" (click)="onCancel()">Cancel</button>
    <button class="dialog-button confirm-button" (click)="onConfirm()">Clear Cart</button>
  </div>
</div>
