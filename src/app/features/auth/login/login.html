<div class="big">
  <div class="login-container">

    <app-logo-link/>

    <div class="login-card">
      <h1>Sign-In</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter Password">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Sign-In</button>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
      <p class="signup-link">New to Amazon? <a routerLink="/auth/register">Create an account</a></p>
    </div>
  </div>
</div>
