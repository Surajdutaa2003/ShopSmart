<div class="signup-container">
  <app-logo-link/>
  <div class="signup-card">
    <h1>Create Account</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="At least 6 characters">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Re-enter Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Re-enter Password">
      </div>
      <button type="submit" [disabled]="signupForm.invalid">Create your Amazon account</button>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    </form>
    <p class="login-link">Already have an account? <a routerLink="/auth/login">Sign-In</a></p>
  </div>
</div>
